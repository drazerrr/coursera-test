<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
        @media (min-width: 476px) {
          *{
            padding: 0;
            margin: 0 auto 0 auto;
            box-sizing: border-box;
          }
          .container-fluid{
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            
            
          }
        }
    

    .main{
      height: 100vh;
      width: 100vw;
      background-color: hsl(212, 45%, 89%);
      display: flex;
      align-items: center;
      justify-content: center;
      
    }
    .container-fluid{
      width: 300px;
      height: 500px;
      background-color:  hsl(0, 0%, 100%);
      border-radius: 16px;
      padding: 10px;
    }
    img{
      width: 280px;
      height: auto;
      border-radius: 12px;
    }
    .bold{
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      margin: 15px 10px 0 10px;
    }
    .describe{
      text-align: center;
      font-size: 15px;
      color: rgba(39, 36, 36, 0.644);
      margin: 15px 10px 0 10px;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
    }
  </style>
 </head>
 <body class="main">
        <div class="container-fluid">
          <img src="/images/image-qr-code.png" alt="qr image">
          <p class="bold">Improve your front-end skills by building projects</p>
          <p class="describe">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

        </div>
 </body>
</html>
