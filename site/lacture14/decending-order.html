<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        /* any article element is a direct child of a section element,ie., any
        article element whose immediate parent is a 
        section element. */
        section li {


           color: green;
        }
        
    </style>
</head>
<body>
    <section>
        Table of contents
        <ul>
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
            <li>orange</li>
            <li>pineapple</li>
        </ul>
    </section>
        <article>
            <ul>
                <li>apple</li>
                <li>mango</li>
                <li>banana</li>
                <li>orange</li>
                <li>pineapple</li>
            </ul>
        </article>
</body>
</html>
